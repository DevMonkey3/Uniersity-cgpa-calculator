<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2>UTM CGPA Calculator</h2>
        <span id="inputError" class="error"></span>
        <form id="cgpaForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Enter subject name" required>

            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="4.00">A (4.00)</option>
                <option value="3.67">A- (3.67)</option>
                <option value="3.33">B+ (3.33)</option>
                <option value="3.00">B (3.00)</option>
                <option value="2.67">B- (2.67)</option>
                <option value="2.33">C+ (2.33)</option>
                <option value="2.00">C (2.00)</option>
                <option value="1.67">C- (1.67)</option>
                <option value="1.33">D+ (1.33)</option>
                <option value="1.00">D (1.00)</option>
                <option value="0.00">F (0.00)</option>
            </select>

            <label for="credit">Credit:</label>
            <input type="number" id="credit" min="1" placeholder="Credit hours" required>

            <button type="button" onclick="addSubject()">Add / Edit Subject</button>
        </form>
        
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>

        <h3>CGPA: <span id="cgpa">0.00</span></h3>

        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
